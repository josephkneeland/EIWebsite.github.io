<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Engineering Insiders</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #1c548c;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      border-bottom: 2px solid #eaeaea;
    }
    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #1c548c;
      font-weight: 600;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 48px;
      margin-right: 12px;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 4rem 2rem;
      background-color: #f5faff;
    }
    .hero h1 {
      font-size: 2.5rem;
      font-weight: 800;
      max-width: 800px;
    }
    .hero p {
      font-size: 1.2rem;
      margin-top: 1rem;
      max-width: 600px;
    }
    .cta {
      margin-top: 2rem;
    }
    input[type="email"] {
      padding: 0.75rem;
      border: 2px solid #1cb4b4;
      border-radius: 8px;
      width: 250px;
      font-size: 1rem;
    }
    button {
      background-color: #1cb4b4;
      color: white;
      font-weight: bold;
      border: none;
      padding: 0.75rem 1.25rem;
      margin-left: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 2rem;
      color: #999;
    }

    /* ðŸ“± Mobile-Responsive Tweaks */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav {
        width: 100%;
        display: flex;
        flex-direction: column;
        margin-top: 1rem;
      }
      nav a {
        margin: 0.5rem 0;
      }
      .hero {
        padding: 2rem 1rem;
      }
      .hero h1 {
        font-size: 1.75rem;
      }
      .hero p {
        font-size: 1rem;
      }
      .cta button {
        width: 100%;
        margin-left: 0;
        margin-top: 1rem;
      }
      input[type="email"] {
        width: 100%;
        margin-top: 1rem;
      }
    }
  </style>
</head>
